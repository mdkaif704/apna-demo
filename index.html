<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Welcome Section -->
    <div class="welcome">
      <h1 id="greeting">🎉 Happy Birthday, My Love! 🎂</h1>
      <p id="dynamic-message">Today is all about you. 💖</p>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown" class="hidden">
      <h2>Countdown to Your Special Day:</h2>
      <p><span id="days">00</span>d : <span id="hours">00</span>h : <span id="minutes">00</span>m : <span id="seconds">00</span>s</p>
    </div>

    <!-- Interactive Balloons -->
    <div class="balloons">
      <img src="images/balloon.png" alt="Balloon" class="balloon">
      <img src="images/balloon.png" alt="Balloon" class="balloon">
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
      <h2>Our Memories</h2>
      <img src="images/photo1.jpg" alt="Memory 1">
      <img src="images/photo2.jpg" alt="Memory 2">
      <img src="images/photo3.jpg" alt="Memory 3">
    </div>

    <!-- Footer -->
    <footer>
      <p>Made with ❤️ by [Your Name]</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
